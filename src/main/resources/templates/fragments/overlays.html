<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="update-flight" id="update-flight-overlay" style="display:none;" class="container border border-2 rounded">
        <h3 class="border-bottom border-2 text-center my-2">Update Flight Info</h3>
        <form action="/astrodia/admin/flights" method="POST" id="update-form">
            <div class="container px-2">
                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Code</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Override</a></li>
                    </ul>
                    <input class="form-control" type="text" id="flightCode" value="XXX123 A1-B2/h3" readonly>
                </div>
                <div class="input-group mb-2">
                    <label class="input-group-text" for="shuttle">Shuttle</label>
                    <select name="shuttle" class="form-select" id="shuttle">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <label class="input-group-text">$ Per Seat</label>
                    <input type="text" class="form-control" placeholder="$1000.00">
                    <label class="input-group-text">Available Seats</label>
                    <input type="number" class="form-control" placeholder="availableSeats">
                </div>

                <h5>Departing</h5>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="departurePort">Port</label>
                    <select class="form-select" id="departurePort">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <label class="input-group-text" for="launchPad">Pad</label>
                    <select class="form-select" id="launchPad">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="input-group mb-2">
                    <label class="input-group-text" for="departureDate">Date</label>
                    <input type="text" class="form-control" id="departureDate" placeholder="MM/DD/YYYY">
                    <label class="input-group-text" for="departureTime">Time</label>
                    <input type="text" class="form-control" id="departureTime" placeholder="HH:MM">
                </div>
                <h5>Arriving</h5>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="arrivalPort">Port</label>
                    <select class="form-select" id="arrivalPort">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <label class="input-group-text" for="arrivalPad">Pad</label>
                    <select class="form-select" id="arrivalPad">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" id="arrivalDate">Date</label>
                    <input type="text" class="form-control" placeholder="MM/DD/YYYY">
                    <label class="input-group-text" id="arrivalTime">Time</label>
                    <input type="text" class="form-control" placeholder="HH:MM">
                </div>
            </div>
            <div class="row">
                <span class="d-flex justify-content-evenly mb-2">
                    <button class="btn btn-primary">Update</button>
                    <button class="btn btn-danger">Cancel</button>
                </span>
            </div>
        </form>
    </div>

</body>
</html>
