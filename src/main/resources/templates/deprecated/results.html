<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> results for search </h1>
<div th:text="${result.departurePort}"></div>
<div th:text="${result.arrivalPort}"></div>
<div th:text="${result.departureDate}"></div>
<div th:text="${result.arrivalDate}"></div>

<div th:each="flight : ${flights}">
    <p th:text="${flight.flightCode}"></p>
    <p th:text="${flight.arrivingDate}"></p>
    <p th:text="${flight.departingDate}"></p>
    <p th:text="${flight.shuttle.name}"></p>
    <p th:text="${flight.launchPad}"></p>
        <span th:if="${#strings.startsWith(flight.flightCode, 'SPX')}">
                <img
                        th:src="@{/assets/logo/SpaceX_logo.png}"
                        alt="SpaceX logo"
                        style="height: 10px"
                />

              SpaceX Liners
        </span>
        <span th:if="${#strings.startsWith(flight.flightCode, 'BLO')}">
                <img
                        th:src="@{/assets/logo/Blue_Origin_logo.png}"
                        alt="BlueOrigin logo"
                        style="height: 10px"
                />

              Blue Origin
        </span>
    <span th:if="${#strings.startsWith(flight.flightCode, 'VGN')}">
                <img
                        th:src="@{/assets/logo/Virgin_Galactic_logo.jpg}"
                        alt="Virgin Galactic logo"
                        style="height: 40px"
                />

              Virgin Galactic
        </span>
    </span>
</div>



</body>
</html>
