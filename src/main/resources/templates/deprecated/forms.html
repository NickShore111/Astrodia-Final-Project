<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="region">
    <div class="input-fields-container">
        <form id="searchForm" th:object="${roundtripFlightDTO}" th:action="@{/astrodia/regionRoundtripSearch}" class="d-flex-inline" method="GET">
            <div class="row g-2 justify-content-center" id="roundtrip-search-inputs">
                <div class="col-lg-3">
                    <div class="form-floating">
                        <select th:field="*{leaving}" class="form-select" id="leaving">
                            <option selected value="">Select Region</option>
                            <span th:each="region : ${regions}">
                                <option th:value="${region.name}" th:text="${region.name}"></option>
                            </span>
                        </select>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('leaving')}" th:errors="*{leaving}"></div>
                        <label for="leaving">Departing from</label>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-floating">
                        <select th:field="*{destination}" class="form-select" id="destination">
                            <option selected value="">Select Region</option>
                            <span th:each="region : ${regions}">
                                <option th:value="${region.name}" th:text="${region.name}"></option>
                            </span>
                        </select>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"></div>
                        <label for="destination">Going to</label>
                    </div>
                </div>
                <div class="col-lg-4 d-flex justify-content-center" id="date-input-container">
                    <div class="form-floating col-5 mx-1">
                        <input
                                th:field="*{departureDate}"
                                class="form-control col datepicker"
                                type="text"
                                id="departureDate"
                                placeholder="Departure date"
                        />
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('departureDate')}" th:errors="*{departureDate}"></div>
                        <label for="departureDate">From Date</label>
                    </div>
                    <div class="form-floating col-5 mx-1">
                        <input
                                th:field="*{arrivalDate}"
                                class="form-control col datepicker"
                                type="text"
                                id="arrivalDate"
                                placeholder="Return date"
                        />
                        <label for="arrivalDate">Return by</label>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('arrivalDate')}" th:errors="*{arrivalDate}"></div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button
                        class="btn btn-primary btn-lg justify-content-center my-3 px-5"
                        id="searchBtn"
                >
                    Search
                </button>
            </div>
        </form>
    </div>
</div>


<div th:fragment="port">
    <div class="input-fields-container">
        <form id="searchForm" th:object="${roundtripFlightDTO}" th:action="@{/astrodia/portRoundtripSearch}" class="d-flex-inline" method="GET">
            <div class="row g-2 justify-content-center" id="roundtrip-search-inputs">
                <div class="col-lg-3">
                    <div class="form-floating">
                        <select th:field="*{leaving}" class="form-select" id="leaving">
                            <option selected value="">Select port</option>
                            <span th:each="port : ${ports}">
                                <option th:value="${port.name}" th:text="${port.name}"></option>
                            </span>
                        </select>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('leaving')}" th:errors="*{leaving}"></div>
                        <label for="leaving">Departing from</label>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-floating">
                        <select th:field="*{destination}" class="form-select" id="arrivalPort">
                            <option selected value="">Select port</option>
                            <span th:each="port : ${ports}">
                                <option th:value="${port.name}" th:text="${port.name}"></option>
                            </span>
                        </select>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"></div>
                        <label for="destination">Going to</label>
                    </div>
                </div>
                <div class="col-lg-4 d-flex justify-content-center" id="date-input-container">
                    <div class="form-floating col-5 mx-1">
                        <input
                                th:field="*{departureDate}"
                                class="form-control col datepicker"
                                type="text"
                                id="departureDate"
                                placeholder="Departure date"
                        />
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('departureDate')}" th:errors="*{departureDate}"></div>
                        <label for="departureDate">From Date</label>
                    </div>
                    <div class="form-floating col-5 mx-1">
                        <input
                                th:field="*{arrivalDate}"
                                class="form-control col datepicker"
                                type="text"
                                id="arrivalDate"
                                placeholder="Return date"
                        />
                        <label for="arrivalDate">Return by</label>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('arrivalDate')}" th:errors="*{arrivalDate}"></div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button
                        class="btn btn-primary btn-lg justify-content-center my-3 px-5"
                        id="searchBtn"
                >
                    Search
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
