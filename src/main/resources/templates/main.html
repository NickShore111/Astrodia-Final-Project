<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:replace="fragments/header :: header" />
    <title>Astrodia Travel Site</title>
</head>
<body>
<div class="main container-fluid p-1">
    <!-- Navbar element -->
    <div th:replace="fragments/nav :: nav"></div>
    <!-- Primary user interface and form display container   -->
    <div th:replace="fragments/forms :: main"></div>
    <!-- Image carousel and ad content -->
    <div th:replace="fragments/base :: carousel"></div>
    <div th:replace="fragments/footer :: links"></div>
    <div th:replace="fragments/base :: moon"></div>
    <div th:replace="fragments/base :: mars"></div>
    <div th:replace="fragments/base :: stations"></div>

    <div th:replace="fragments/footer :: footer"></div>
</div>
<div th:replace="fragments/footer :: scripts"></div>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script type="text/javascript" th:src="@{/js/nav.js}"></script>


</body>
</html>
