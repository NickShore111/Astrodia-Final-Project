<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header" />
    <title>Astrodia SignUp</title>
</head>
<body>
<div class="main container-fluid p-1">
    <div class="border-bottom d-flex p-2 justify-content-center">
        <div class="d-flex">
            <img
                    th:src="@{/assets/spaceship.png}"
                    alt="Astrodia shuttle orbiting planet logo"
                    width="35"
                    height="30"
                    class="mt-1"
            />
            <h3>Astrodia</h3>
        </div>
    </div>
    <div class="container col-12 col-md-8 col-lg-4 justify-content-start p-2">
        <h2 class="my-4">Create an account</h2>
        <form id="signUpForm" th:action="@{/astrodia/signup}" autocomplete="off" method="POST">
            <div class="form-floating mb-3">
                <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="name@example.com"
                />
                <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        placeholder="First"
                />
                <label for="firstName">First name</label>
            </div>
            <div class="form-floating mb-3">
                <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        placeholder="Last"
                />
                <label for="lastName">Last name</label>
            </div>
            <div class="form-floating">
                <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Password"
                />
                <label for="password">Password</label>
            </div>
            <div class="container d-flex justify-content-center pt-4">
                <button class="btn btn-primary col-8" id="submitBtn" disabled>Continue</button>
            </div>
        </form>
        <div class="container d-flex mt-3 justify-content-center">
            <p>Already have an account? <a href="#">Sign in</a></p>
        </div>
        <div th:replace="fragments/footer :: footer"></div>

</div>

    <div th:replace="fragments/footer :: scripts" />
    <script type="module" th:src="@{/js/signup.js}"></script>

</body>
</html>
