<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:replace="fragments/header :: header"/>
    <title> Astrodia Stations </title>
</head>
<body>
<div class="main container-fluid p-1">
    <!-- Start: Navbar element -->
    <div th:replace="fragments/nav :: nav"></div>
    <div th:replace="fragments/base :: container(stations)"></div>

    <div class="container-lg main-image p-0" id="image-carousel">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div id="moon-img-container" class="container p-0" style="position:relative">
                        <img class="img-fluid rounded d-block w-100" style="width:100%" th:src="@{/assets/moon-4k-color.jpg}" alt="Moon surface in high definition">
                        <div class="container justify-content-center text-center" style="width: 300px; color:white; position:absolute; top:5%; left:5%;">
                            <h1>Explore Earth's very own Moon</h1>
                            <p style="color: white;">Discover the many mysteries of Luna...</p>
                            <button class="btn btn-primary mx-auto">Explore</button>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div id="mars-img-container" class="container p-0" style="position:relative">
                        <img class="img-fluid rounded d-block w-100" style="width:100%" th:src="@{/assets/mars-4k-crop.jpg}" alt="Mars surface map">
                        <div class="container justify-content-center text-center" style="width: 300px; color:white; position:absolute; top:5%; left:5%;">
                            <h1>Dig your toes into the red sands Mars</h1>
                            <p style="color: white;">Explore the depths of Valles Marineris...</p>
                            <button class="btn btn-primary mx-auto">Explore</button>
                        </div>
                    </div>
                </div>
<!--                <div class="carousel-item">-->
<!--                    <img src="..." class="d-block w-100" alt="...">-->
<!--                </div>-->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>


    <div th:replace="fragments/footer :: links"></div>
    <div class="container p-0">
        <div class="row d-flex">
<!--            <div class="col">-->
                <img class="rounded-start p-0" th:src="@{/assets/moon-base.jpg}" alt="Moon base">
<!--            </div>-->
            <div class="col border rounded-end align-self-center">
                <h3>Experience a quiet cold embrace</h3> <p>The type you've never experienced before </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                moon event
            </div>
            <div class="col">
                moon stay
            </div>
            <div class="col">
                moon explore
            </div>
        </div>

    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
<div th:replace="fragments/footer :: scripts"></div>
<!--<script type="module" th:src="@{/js/main.js}"></script>-->
</body>
</html>
